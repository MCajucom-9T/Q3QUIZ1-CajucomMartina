<body>

	<div class="container col-sm-12" id="triangle">
		<div class="row">

			<script type="text/javascript">
			document.write("<h1>JAVASCRIPT OPERATORS</h1>");
			</script>

			<hr>

			<div class="alert alert-danger">
				<strong>GIVEN:</strong> If A = 30.27 and B = 6.18, compute for the following.
			</div>

			<br>

			<div class="card col-sm-4">
  				<div class="card-body">
   				 	<h4 class="card-title">Arithmetic Operators</h4>
    				<p id="exponent" class="card-text">Exponent:</p>
    				<p id="mod" class="card-text">Mod:</p>
    			<button type="button" onclick="var a=30.27;  b=(6.18); c=a**b; d=a%b; document.getElementById('exponent').innerHTML='Exponent: ' + c.toFixed(2); document.getElementById('mod').innerHTML='Mod: ' + d.toFixed(2)" class="btn bg-dark text-info">
					Show Answer
				</button>
  				</div>
  			</div>

  			<div class="card col-sm-4">
  				<div class="card-body">
   				 	<h4 class="card-title">Comparison Operators</h4>
    				<p id="greater" class="card-text">Is A greater than B?</p>
    				<p id="equal" class="card-text">Is A equal to B?</p>
    			<button type="button" onclick="var a=30.27;  b=(6.18); document.getElementById('greater').innerHTML='Is A greater than B? ' + (a>b); document.getElementById('equal').innerHTML='Is A equal to B? ' + (a==b);" class="btn bg-dark text-info">
					Show Answer
				</button>
  				</div>
  			</div>

			<div class="card col-sm-4">
  				<div class="card-body">
   				 	<h4 class="card-title">Logical Operators</h4>
    				<p id="one" class="card-text">(a <= b) && (a >= b) true or false?</p>
    				<p id="two" class="card-text">(a != b) || (a == b) true or false?</p>
    			<button type="button" onclick="var a=30.27;  b=(6.18); document.getElementById('one').innerHTML='(a <= b) && (a >= b) true or false? ' + ((a <= b) && (a >= b)); document.getElementById('two').innerHTML='(a != b) || (a == b) true or false? ' + ((a != b) || (a == b))" class="btn bg-dark text-info">
					Show Answer
				</button>
  				</div>
  			</div>

  		</div>

  			<button type="button" onClick="window.location.reload()" class="btn bg-dark text-info d-inline-block">
				Refresh
			</button>

	</div>
